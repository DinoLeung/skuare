name: "Unit Test"

on:
  push:
  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Setup Gradle
        run: gradle/actions/setup-gradle@v4
      - name: Gradle Check
        run: ./gradlew check
      - name: Gradle Check
        run: ./gradlew allTests
